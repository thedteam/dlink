    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Preloader Styles */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.spinner {
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Disable text selection */
body {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

body {
    font-family: 'Helvetica', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 105vh;
    margin: 0;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Light and Dark Mode Variables */
:root {
    --bg-color: #f7f7f7;
    --text-color: #000000;
    --container-bg: #ffffff;
    --link-bg: #007bff;
    --link-hover-bg: #0056b3;
    --social-icon-color: #888888;
    --social-icon-hover: #007bff;
}

.dark-theme {
    --bg-color: #181818;
    --text-color: #ffffff;
    --container-bg: #242424;
    --link-bg: #555555;
    --link-hover-bg: #777777;
    --social-icon-color: #bbbbbb;
    --social-icon-hover: #ffffff;
}

.container {
    background-color: var(--container-bg);
    width: 90%;
    max-width: 400px;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    text-align: center;
    transition: background-color 0.3s ease;
}

.profile {
    margin-bottom: 30px;
}

.profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    margin-bottom: 15px;
    border: 4px solid #e0e0e0;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.bio {
    font-size: 16px;
    color: var(--text-color);
    margin-bottom: 25px;
}

.links {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.link {
    text-decoration: none;
    color: #ffffff;
    background-color: var(--link-bg);
    padding: 14px;
    border-radius: 12px;
    margin: 10px 0;
    font-size: 18px;
    font-weight: 100px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.link:hover {
    background-color: var(--link-hover-bg);
    transform: translateY(-3px);
}

.socials {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.social-icon {
    font-size: 24px;
    color: var(--social-icon-color);
    transition: color 0.3s ease, transform 0.2s ease;
}

.social-icon:hover {
    color: var(--social-icon-hover);
    transform: scale(1.2);
}

/* Footer Styles */
.footer {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    color: var(--text-color);
}

.footer p {
    margin: 5px 0;
}

.footer a {
    color: var(--link-bg);
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

/* Theme Toggle Switch (Position below footer) */
.theme-toggle {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    border-radius: 50%;
    left: 4px;
    bottom: 2px;
    background-color: white;
    transition: 0.4s;
}

input:checked + .slider {
    background-color: #007bff;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

#theme-label {
    margin-left: 10px;
    font-size: 14px;
    color: var(--text-color);
    transition: color 0.3s ease;
}

    <script>
window.addEventListener('load', function() {
    // Hide preloader and show the main content after a delay
    const preloader = document.getElementById('preloader');
    const mainContent = document.getElementById('main-content');
    const footer = document.querySelector('.footer');
    const themeToggle = document.querySelector('.theme-toggle');

    // Duration for preloader visibility (e.g., 2 seconds)
    const preloaderDelay = 10000; // 2000ms = 2 seconds

    // Function to hide the preloader and show the content
    function hidePreloader() {
        preloader.style.opacity = '0';
        setTimeout(() => {
            preloader.style.display = 'none';
            mainContent.style.display = 'block';
            footer.style.display = 'block';
            themeToggle.style.display = 'block';
        }, 500); // Matches the opacity transition time
    }

    // Hide preloader after the defined delay
    setTimeout(hidePreloader, preloaderDelay);

    // Additional hiding logic if the page loads faster than the delay
    if (document.readyState === 'complete') {
        hidePreloader();
    }
});


        const themeToggle = document.getElementById('theme-toggle');
const body = document.body;
const themeLabel = document.getElementById('theme-label');

// Check for saved user preference, if any
const currentTheme = localStorage.getItem('theme');
if (currentTheme) {
    body.classList.add(currentTheme);
    themeLabel.textContent = currentTheme === 'dark-theme' ? 'Dark Mode' : 'Light Mode';
    if (currentTheme === 'dark-theme') {
        themeToggle.checked = true;
    }
}

themeToggle.addEventListener('change', () => {
    if (themeToggle.checked) {
        body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark-theme');
        themeLabel.textContent = 'Dark Mode';
    } else {
        body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light-theme');
        themeLabel.textContent = 'Light Mode';
    }
});

// Disable right-click
document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});

// Disable text copying
document.addEventListener('copy', function(e) {
    e.preventDefault();
});

// Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U to block some developer tools
document.addEventListener('keydown', function(e) {
    // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    if (
        e.key === 'F12' || // Block F12
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || // Block Ctrl+Shift+I and Ctrl+Shift+J
        (e.ctrlKey && e.key === 'U') // Block Ctrl+U
    ) {
        e.preventDefault();
        alert("Viewing the page source and developer tools are disabled.");
    }
});
    </script>
